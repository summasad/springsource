<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Read Page</h2>
    <div class="mb-3">
        <label for="bno">Bno</label>
        <input
          type="text"
          name="bno"
          id="bno"
          class="form-control"
          readonly
          th:value="${dto.bno}"
        />
      </div>
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          readonly
          th:value="${dto.title}"
        />
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <textarea
          type="text"
          name="content"
          id="content"
          cols="30"
          class="form-control"
          readonly
          th:text="${dto.content}"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="writerName">Writer</label>
        <input
          type="text"
          name="writerName"
          id="writerName"
          class="form-control"
          readonly
          th:value="${dto.writerName}"
        />
      </div>
      <div class="mb-3">
        <label for="regDate">RegDate</label>
        <input
          type="text"
          name="regDate"
          id="regDate"
          class="form-control"
          th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}"
          readonly
        />
      </div>
      <a
        th:href="@{modify(bno=${dto.bno},page=${requestDto.page},size=${requestDto.size},type=${requestDto.type}, keyword=${requestDto.keyword})}"
        class="btn btn-primary"
        >Modify</a
      >
      <a
        th:href="@{list(page=${requestDto.page},size=${requestDto.size},type=${requestDto.type}, keyword=${requestDto.keyword})}"
        class="btn btn-info"
        >List</a
      >
    </div>
  </div>
</html>
