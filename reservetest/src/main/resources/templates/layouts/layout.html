<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Anime Template" />
    <meta name="keywords" content="Anime, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3조 프로젝트 무비</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/font-awesome.min.css}"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/plyr.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css" />
    <link
      rel="stylesheet"
      th:href="@{/css/owl.carousel.min.css}"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
    
    <th:block layout:fragment="css"></th:block>
    
  </head>

  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>    

    <!-- Header Section Begin -->
    <div th:replace="~{/fragments/header::header}"></div>
    <!-- Header End --> 
 

    <main class="container" >
      <div layout:fragment="content"></div>
    </main>

    <!-- footer -->
    <div th:replace="~{/fragments/footer::footer}"></div>
    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/player.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <th:block layout:fragment="js"></th:block>
  </body>
</html>
